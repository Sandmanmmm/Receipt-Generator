# Label descriptions and usage notes
label_descriptions:
  DOC_TYPE: "Document type identifier (Invoice, Purchase Order, Credit Note)"
  INVOICE_NUMBER: "Unique invoice identifier"
  PURCHASE_ORDER_NUMBER: "PO number reference"
  INVOICE_DATE: "Invoice issue date"
  DUE_DATE: "Payment due date"
  ORDER_DATE: "Purchase order date"
  SUPPLIER_NAME: "Supplier/vendor company name"
  SUPPLIER_VAT: "Supplier VAT/Tax ID number"
  SUPPLIER_ADDRESS: "Supplier business address"
  SUPPLIER_PHONE: "Supplier contact phone"
  SUPPLIER_EMAIL: "Supplier contact email"
  BUYER_NAME: "Buyer/merchant company name"
  BUYER_ADDRESS: "Buyer business address"
  BUYER_PHONE: "Buyer contact phone"
  BUYER_EMAIL: "Buyer contact email"
  CURRENCY: "Currency code (USD, GBP, EUR, etc.)"
  TOTAL_AMOUNT: "Total invoice/PO amount including tax"
  TAX_AMOUNT: "Total tax amount"
  SUBTOTAL: "Subtotal before tax"
  DISCOUNT: "Discount amount or percentage"
  TAX_RATE: "Tax rate percentage"
  PAYMENT_TERMS: "Payment terms (Net 30, Due on receipt, etc.)"
  PO_LINE_ITEM: "Line item block marker (optional)"
  ITEM_DESCRIPTION: "Product/service description"
  ITEM_SKU: "SKU/product code"
  ITEM_QTY: "Quantity ordered/invoiced"
  ITEM_UNIT: "Unit of measure (ea, kg, box, etc.)"
  ITEM_UNIT_COST: "Price per unit"
  ITEM_TOTAL_COST: "Line item total (qty × unit cost)"
  ITEM_PACK_SIZE: "Pack size (e.g., 10kg carton)"
  ITEM_TAX: "Line item tax amount"
  ITEM_DISCOUNT: "Line item discount"
  ITEM_BRAND: "Product brand name (e.g., Nike, Samsung, Organic Valley)"
  ITEM_MANUFACTURER: "Manufacturer/supplier of the product"
  ITEM_VARIANT: "Product variant string (e.g., 'Color: Blue, Size: M')"
  ITEM_SIZE: "Product size (e.g., 'M', 'L', 'XL', '10', '2XL')"
  ITEM_COLOR: "Product color (e.g., 'Navy Blue', 'Black', 'Red')"
  ITEM_STYLE: "Style number or style name (fashion/apparel)"
  ITEM_CATEGORY: "Product category or type (e.g., 'Electronics', 'Apparel', 'Home Goods')"
  ITEM_MODEL: "Model number or model name"
  BARCODE: "Barcode/UPC/EAN/GTIN (separate from generic SKU for inventory tracking)"
  ITEM_MPN: "Manufacturer Part Number (MPN) for B2B/wholesale"
  ITEM_COLLECTION: "Product collection or line (e.g., 'Spring 2024', 'Pro Series')"
  TERMS_AND_CONDITIONS: "Legal terms and conditions text"
  NOTE: "Additional notes or comments"
  GENERIC_LABEL: "Fallback for unlisted fields"
  TABLE: "Table structure markers for line item detection"

