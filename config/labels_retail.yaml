# =============================================================================
# TRAINING CONFIGURATION
# =============================================================================

training_config:
  model: "microsoft/layoutlmv3-base"
  epochs: 12  # vs 20 for general schema
  batch_size: 8
  learning_rate: 5e-5
  warmup_ratio: 0.1
  gradient_accumulation: 4
  mixed_precision: "fp16"
  max_length: 512
  
  augmentation:
    - "Thermal printer simulation"
    - "Low-resolution downsampling"
    - "Gaussian blur (receipt scans)"
    - "Random rotation (±15°)"
    - "Brightness/contrast variation"
    - "Shadow simulation"
    - "Crumple effect"
  
  evaluation_metrics:
    - "F1 per entity (seqeval)"
    - "F1 per entity group"
    - "Low-quality OCR F1"
    - "Inference latency"
    - "Confusion matrix"


