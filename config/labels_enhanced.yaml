  note: "Models trained on 73 labels can continue to work. New models use all 161 labels."


# =============================================================================
# USAGE GUIDELINES
# =============================================================================

usage_guidelines:
  - "Use GENERIC_LABEL for fields not covered by specific entity types"
  - "STAMP_TEXT captures printed stamps (PAID, APPROVED, etc.)"
  - "SIGNATURE captures signatory names or 'Authorized Signature' text"
  - "HANDWRITTEN_NOTE requires handwriting-capable OCR (Google Vision, AWS Textract)"
  - "WATERMARK should be filtered during preprocessing when possible"
  - "For multi-page invoices, annotate PAGE_NUMBER and CARRIED_FORWARD separately"
  - "Use ITEM_GROUP_HEADER/SUBTOTAL for nested line items"
  - "BASE_CURRENCY + EXCHANGE_RATE for dual-currency invoices"
  - "Healthcare: PROCEDURE_CODE typically contains CPT or ICD codes"
  - "Logistics: INCOTERMS contains FOB, CIF, DAP, DDP, etc."

