# =============================================================================
# USAGE GUIDELINES
# =============================================================================

usage_guidelines:
  general:
    - "This schema is ONLY for POS receipts and e-commerce orders"
    - "Do NOT use for B2B invoices, subscription billing, telecom, or utilities"
    - "If you need a general-purpose schema, use labels_reduced.yaml (59 entities)"
  
  entity_usage:
    - "INVOICE_NUMBER covers: Receipt #, Transaction #, Order #, Confirmation #"
    - "INVOICE_DATE covers: Transaction date, purchase date, order date"
    - "SUPPLIER_NAME covers: Store name, retailer brand, merchant name"
    - "BUYER_NAME covers: Customer name, account holder, delivery recipient"
    - "PAYMENT_METHOD covers: Payment type (Visa, MasterCard, Cash, Debit, Gift Card, Apple Pay)"
    - "PAYMENT_TERMS covers: Payment details (last 4 digits, approval code, auth #, transaction ID)"
    - "ITEM_UNIT covers: ea, lb, kg, oz, case, pallet, box, 12-pack"
    - "ITEM_QTY covers: Quantity in any unit (units, cases, pallets, weight)"
    - "DISCOUNT covers: Sales, coupons, member savings, promotional discounts"
    - "ACCOUNT_NUMBER covers: Loyalty ID, member ID, wholesale account, rewards #"
    - "GENERIC_LABEL covers: Rare fields (color, size, member tier, gift message)"
    - "NOTE covers: Return policy snippets, promo codes, delivery instructions"
  
  pos_receipt_specifics:
    - "Use REGISTER_NUMBER and CASHIER_ID for in-store transactions"
    - "Use PAYMENT_METHOD for card type (Visa, MasterCard, Debit, Cash, Gift Card)"
    - "Use PAYMENT_TERMS for card last 4, approval codes, auth numbers, transaction IDs"
    - "Use ACCOUNT_NUMBER for loyalty programs (e.g., CVS ExtraCare, Target Circle)"
    - "Use LOT_NUMBER for pharmacy prescriptions and food products"
    - "Use SERIAL_NUMBER for electronics with warranty registration"
  
  ecommerce_specifics:
    - "Use TRACKING_NUMBER for all shipped orders"
    - "Use WEIGHT for packages (grocery delivery, bulk orders)"
    - "Use ORDER_DATE when separate from ship/delivery date"
    - "Use BUYER_ADDRESS for shipping address"
  
  edge_cases:
    - "For rare fields not covered, use GENERIC_LABEL"
    - "For additional context, use NOTE"
    - "For multi-line addresses, tag each line as SUPPLIER_ADDRESS or BUYER_ADDRESS"
    - "For itemized tax, use ITEM_TAX; for total tax, use TAX_AMOUNT"


